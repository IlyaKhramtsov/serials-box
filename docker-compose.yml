version: '3.7'
services:
  web:
    build: ./
    container_name: serials_box_web
    restart: always
    command: bash entrypoint.sh
    volumes:
      - .:/usr/src/app
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    container_name: serials_box_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - 5432
  nginx:
    build: ./nginx
    container_name: serials_box_nginx
    restart: on-failure
    ports:
      - 80
    volumes:
      - ./static:/static
      - ./media:/media
    depends_on:
      - web

volumes:
  postgres_data:
{% extends 'base.html' %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'blog' %}"><i class="fa fa-home"></i> Блог</a>
                    <span>Удаление статьи</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<section class="blog-details spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="blog__details__form">
                    <h4>Удаление статьи {{article.title}}</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="site-btn">Удалить статью</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

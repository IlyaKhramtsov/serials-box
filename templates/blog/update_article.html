{% extends 'base.html' %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'blog' %}"><i class="fa fa-home"></i> Блог</a>
                    <span>Редактирование статьи</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<section class="blog-details spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="blog__details__form">
                    <h4>Редактирование статьи</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                {{ form.title }}
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-1">
                                {{ form.slug }}
                            </div>
                            <div class="col-lg-12">
                                {{form.media }}
                                {{ form.content }}
                                {{ form.photo }}
                                <button type="submit" class="site-btn">Редактировать</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% load static %}
{% load serials_tags %}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="header__logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'serials/images/logo.png' %}" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="{% activate_on 'home' %}"><a href="{% url 'home' %}">Главная</a></li>
                            <li class="{% activate_on 'category' %}"><a href="{% url 'home' %}">Категории <span class="fas fa-angle-down"></span></a>
                                <ul class="dropdown">
                                    <li><a href="{% url 'home' %}">Все категории</a></li>
                                    {% get_categories as categories %}
                                    {% for c in categories %}
                                    <li><a href="{{c.get_absolute_url}}">{{c.name}}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li class="{% activate_on 'blog' %}"><a href="{% url 'blog' %}">Блог</a></li>
                            <li>
                            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
                                <input class="form-control mr-sm-2" name="q" type="text" placeholder="Поиск сериала" aria-label="Search">
                            </form>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="header__right">
                    {% if user.is_authenticated %}
                        <small>
                            <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
                            <a href="{% url 'logout' %}"><span class="fas fa-sign-out-alt"></span></a>
                        </small>
                    {% else %}
                        <a href="{% url 'login' %}"><span class="far fa-user"></span></a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>
</header>

{% extends 'base.html' %}

{% block title %}Избранное{% endblock title %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'home' %}"><i class="fa fa-home"></i> Главная</a>
                    <a href="{% url 'profile' user.username %}">Профиль</a>
                    <span>Избранное</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<div class="container"><br>
    <div class="row">
        <div class="col">
            <div class="section-title">
                <h4>Избранное</h4>
            </div>
        </div>
    </div>
    <div class="row">
    {% for favorite in user_favorites %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product__item">
                <div class="product__item__pic set-bg" data-setbg="{{ favorite.poster.url }}"></div>
                <div class="product__item__text">
                    <h5><a href="{{ favorite.get_absolute_url }}">{{ favorite.title }}</a></h5>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Избранное{% endblock title %}

{% block content %}
<div class="container"><br>
    <div class="row">
        <div class="col">
            <div class="section-title">
                <h4>Избранное</h4>
            </div>
        </div>
    </div>
    <div class="row">
    {% for favorite in user_favorites %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product__item">
                <div class="product__item__pic set-bg" data-setbg="{{ favorite.poster.url }}"></div>
                <div class="product__item__text">
                    <h5><a href="{{ favorite.get_absolute_url }}">{{ favorite.title }}</a></h5>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Редактирование пользователя{% endblock title %}

{% block content %}
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login__form">
                    <h3>Редактировать информацию</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" class="site-btn">Редактировать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

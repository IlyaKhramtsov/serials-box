{% extends 'base.html' %}

{% block title %}Редактирование пользователя{% endblock title %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'home' %}"><i class="fa fa-home"></i> Главная</a>
                    <a href="{% url 'profile' user.username %}">Профиль</a>
                    <span>{{ user.username }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h4>Редактировать информацию</h4>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="site-btn">Редактировать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

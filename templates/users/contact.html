{% extends 'base.html' %}

{% block title %}Обратная связь{% endblock title %}

{% block content %}
<section class="blog-details spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="blog__details__content">
                    <div class="blog__details__form">
                        <h4>Обратная связь</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    {{ form.name }}
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    {{ form.email }}
                                </div>
                                <div class="col-lg-12">
                                    {{ form.message }}
                                </div>
                                <div class="col">
                                    {{ form.captcha }}
                                </div>
                                <button type="submit" class="site-btn">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
